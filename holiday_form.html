<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holiday form</title>
    <link rel="stylesheet" href="css/holiday_form.css">
</head>
<body>
    <header>
        <div class="title_box">
            <img src="css/src/png college logo.png" alt="college logo" class="college_logo">
            <div class="college_name">
                Indian Institute of Information Technology Design & Manufacturing, Kurnool
            </div>
        </div>
        <div class="navbar_box">
            <div class="nav_items">
                <div id="home" class="items">
                    <a href="student_home.html">Home</a> 
                </div>
                <div id="forms" class="items">
                    Forms
                    <div class="forms_list">
                        <a href="gate_pass.html" class="hover_pass" id="gate_pass">Gate pass</a>
                        <a href="holiday_form.html" class="hover_pass">Holiday form</a>
                        <a href="admission_form.html" class="hover_pass">Admission form</a>
                    </div> 
                </div>
                <div id="attendence" class="items">
                    <a href="attendence_page.html">Attendance</a>
                </div>
                <div id="complain" class="items">
                    <a href="complain_page.html">Complain</a>
                </div>
            </div>
            <div class="profile_box">

            </div>
        </div>
        <hr class="bottom_nav_line" color="black">
    </header>
    <div class="holiday_form_box">
        <div class="data_box">
            <div class="lines">
                <div class="line_data">
                    <div class="data_section">
                        <p class="data_box_tag">Name:</p>
                        <input type="text" class="data_box_input">
                    </div>
                    <div class="data_section">
                        <p class="data_box_tag">Roll No:</p>
                        <input type="text" class="data_box_input">
                    </div>
                    <div class="data_section">
                        <p class="data_box_tag">Branch:</p>
                        <input type="text" class="data_box_input">
                    </div>
                </div>
            </div>
            <div class="lines">
                <div class="line_data">
                    <div class="data_section">
                        <p class="data_box_tag">Room No:</p>
                        <input type="text" class="data_box_input">
                    </div>
                    <div class="data_section">
                        <p class="data_box_tag">Department:</p>
                        <input type="text" class="data_box_input">
                    </div>
                    <div class="data_section">
                        <p class="data_box_tag">Hostel:</p>
                        <input type="text" class="data_box_input">
                    </div>
                </div>
            </div>
            <div class="lines">
                <div class="line_data">
                    <div class="data_section">
                        <p class="data_box_tag">Parents Name:</p>
                        <input type="text" class="data_box_input">
                    </div>
                    <div class="data_section">
                        <p class="data_box_tag">Parents Contact No:</p>
                        <input type="text" class="data_box_input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
