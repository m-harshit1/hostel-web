<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
    <link rel="stylesheet" href="css/complain_pass.css">
</head>
<body>
    <header>
        <div class="title_box">
            <img src="css/src/png college logo.png" alt="college logo" class="college_logo">
            <div class="college_name">
                Indian Institute of Information Technology Design & Manufacturing, Kurnool
            </div>
        </div>
        <div class="navbar_box">
            <div class="nav_items">
                <div id="home" class="items">
                    <a href="student_home.html">Home</a> 
                </div>
                <div id="forms" class="items">
                    Forms
                    <div class="forms_list">
                        <a href="gate_pass.html" class="hover_pass" id="gate_pass">Gate pass</a>
                        <a href="holiday_form.html" class="hover_pass">Holiday form</a>
                        <a href="admission_form.html" class="hover_pass">Admission form</a>
                    </div> 
                </div>
                <div id="attendence" class="items">
                    <a href="attendence_page.html">Attendance</a>
                </div>
                <div id="complain" class="items">
                    <a href="complain_page.html">Complain</a>
                </div>
            </div>
        </div>
        <hr class="bottom_nav_line" color="black">
    </header>
    <div class="content_box">
        <div class="content_box_layer">

        </div>
    </div>
    <div class="compose_box">
        <button class="compose_box" onclick="toggleComplainBox()">Compose</button>
    </div>
    <div class="compose_complain_box">
        <div class="head_ccb">
            <div class="head_ccb_text"> New complaint</div>
            <img src="css/src/cross.png" alt="close" class="cross" onclick="toggleComplainBox()">
        </div>
        <div class="detail_box">
            <div class="detail_box_line1">
                <div class="name_box">
                    <input type="text" class="name_text" placeholder="Name">
                </div>
                <div class="room_no_box">
                    <input type="number" class="room_no" placeholder="Room Number" >
                </div>
            </div> 
        <hr class="db1_bottom_hr" color="#d7d7d7">
        <div class="detail_box_line2">
            <div class="rollno_box">
                <input type="text" class="rollno_text" placeholder="Roll Number">
            </div>
            <select name="Hostel" class="hostel_name">
                <option value="select">Select...</option>
                <option value="kalam hostel">Kalam Hostel</option>
                <option value="MVHR">MVHR</option>
                <option value="kalpana hostel">Kalpana Hostel</option>
                <option value="srkh">SRKH</option>
            </select>
        </div> 
        <hr class="db2_bottom_hr" color="#d7d7d7">
    </div>
    <textarea name="complain_text" id="complaint_text_area" placeholder="...."></textarea>
    <button class="Send_button">Send</button>
</body>
<script src="js/complain.js"></script>
</html>
